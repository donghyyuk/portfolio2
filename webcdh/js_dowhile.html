<!DOCTYPE html>
<html>
<body>

    <h2>do-while에 대한 설명</h2>
    "do-while" 문은 "while" 문과 유사하게 반복적으로 코드 블록을 실행하는 제어 구조입니다. "do-while" 문은 먼저 코드 블록을 실행한 후에 조건을 평가합니다. 조건이 참인 경우, 코드 블록을 다시 실행합니다. 조건이 거짓인 경우, 반복을 종료합니다.<br>
    <hr>


    <h2>do-while에 대한 사용 예시</h2>
    <hr>

    <xmp>
        var count = 0;

        do {
        console.log("Count:", count);
        count++;
        } while (count < 5);
    </xmp>



</body>
</html>

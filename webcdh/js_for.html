<!DOCTYPE html>
<html lang="en">

<head>
    <title>최동혁(2018E7196) - for </title>
</head>

<body>
    <hr>
    <h2>for 명령어 설명</h2>
    <hr>
    <UL>
        <li>for 명령은 반복횟수가 알거나 주어진 경우 사용하는 반복문이다.<br></li>
        <li>for(초기값 설정; 조건식; 반복 후 작업) { 작업문 }</li>
    </UL>
    <hr>
    <h3>for 연습</h3>
    <hr>
    <UL>
        <li>for( N=0; N&lt;10; N++) { document.write(N + "&lt;br&gt;"); }</li>
    </UL>
    <hr>
    <h3>for 실행 결과</h3>
    <hr>
    <script>
        for (N = 0; N < 10; N++) { document.write(N + "<br>"); }
    </script>
    <hr>
</body>

</html>

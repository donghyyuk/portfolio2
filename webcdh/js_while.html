<!DOCTYPE html>

    <h2>while에 대한 설명</h2>
    "while" 문은 주어진 조건이 참인 경우에 반복적으로 코드 블록을 실행하는 제어 구조입니다. 조건이 평가되고 참(True)인 경우, 코드 블록이 실행되며 반복이 계속됩니다. 조건이 거짓(False)인 경우, 반복이 멈추고 "while" 문 이후의 코드가 실행됩니다.<br>
    <hr>


    <h2>while에 대한 사용 예시</h2>
    <hr>

    <xmp>
        <script>
            var count = 0;
          
            while (count < 5) {
              document.write("Count: " + count + "<br>");
              count++;
            }
          </script>
    </xmp>



</body>
</html>
